      <h1 id="给定一个数组，元素都是正整数，代表墙的高度，请问最多可以蓄多少水。"><a href="#给定一个数组，元素都是正整数，代表墙的高度，请问最多可以蓄多少水。" class="headerlink" title="给定一个数组，元素都是正整数，代表墙的高度，请问最多可以蓄多少水。"></a>给定一个数组，元素都是正整数，代表墙的高度，请问最多可以蓄多少水。</h1><p>hint: 递归的方法。<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div></pre></td><td class="code"><pre><div class="line">package a;</div><div class="line">public class Test &#123;</div><div class="line">    static int result = 0; // 最终结果</div><div class="line">    static int[] wallHeights = new int[] &#123; 1, 6, 1, 2, 3, 4, 100, 1, 9 &#125;; // 表示所有的墙的高度</div><div class="line"></div><div class="line">    public static void process(int start, int end) &#123;</div><div class="line">        // first：start和end之间最高的墙</div><div class="line">        // second：start和end之间第二高的墙</div><div class="line">        int first = 0, second = 0;</div><div class="line">        // firstIndex：第一高的墙在wallHeights中的索引</div><div class="line">        // secondIndex：第二高的墙在wallHeights中的索引</div><div class="line">        int firstIndex = 0, secondIndex = 0;</div><div class="line">        // 两堵墙必须至少有一堵墙的距离</div><div class="line">        <span class="keyword">if</span> (end - start &lt;= 1)</div><div class="line">            <span class="built_in">return</span>;</div><div class="line">        // 开始获取第一高和第二高墙的砖数</div><div class="line">        <span class="keyword">for</span> (int i = start; i &lt;= end; i++) &#123;</div><div class="line">            <span class="keyword">if</span> (wallHeights[i] &gt; first) &#123;</div><div class="line">                second = first;</div><div class="line">                secondIndex = firstIndex;</div><div class="line">                first = wallHeights[i];</div><div class="line">                firstIndex = i;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (wallHeights[i] &gt; second) &#123;</div><div class="line">                second = wallHeights[i];</div><div class="line">                secondIndex = i;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        // 获取左侧墙的索引</div><div class="line">        int startIndex = Math.min(firstIndex, secondIndex);</div><div class="line">        // 获取右侧墙的索引</div><div class="line">        int endIndex = Math.max(firstIndex, secondIndex);</div><div class="line">        // 计算距离</div><div class="line">        int distance = endIndex - startIndex;</div><div class="line">        // 如果第一高的墙和第二高的墙之间至少有一堵墙，那么开始计算这两堵墙之间可以放多少个单位的水</div><div class="line">        <span class="keyword">if</span> (distance &gt; 1) &#123;</div><div class="line">            result = result + (distance - 1) * second;</div><div class="line">            // 减去这两堵墙之间的砖数</div><div class="line">            <span class="keyword">for</span> (int i = startIndex + 1; i &lt; endIndex; i++) &#123;</div><div class="line">                result -= wallHeights[i];</div><div class="line">            &#125;</div><div class="line"></div><div class="line">        &#125;</div><div class="line">        // 开始递归处理左侧墙距离开始位置能放多少水</div><div class="line">        process(start, startIndex);</div><div class="line">        // 开始递归处理右侧墙距离结束位置能放多少水</div><div class="line">        process(endIndex, end);</div><div class="line">    &#125;</div><div class="line">    public static void main(String[] args) &#123;</div><div class="line">        process(0, wallHeights.length - 1);</div><div class="line">        System.out.println(result);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
